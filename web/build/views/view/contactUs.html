<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.3&key=565c1d025dabf04a1cfd52f61d9ba32d"></script>
<script>
    var map = new AMap.Map('container', {
        zoom: 16,
        center: [118.896348, 32.067459]

    var marker = new AMap.Marker({
        position: [118.896348, 32.067459]
    });

    var info = new AMap.InfoWindow({
        content: "南京币鑫数据科技有限公司",
        offset: new AMap.Pixel(0, -28)
    })
    info.open(map, marker.getPosition())

            }));
